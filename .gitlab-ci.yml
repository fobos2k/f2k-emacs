stages:
  - build

variables:
  GIT_STRATEGY: clone
  MAKEFLAGS: -j1

default:
  image: silex/emacs

.release_common: &install_tools
  before_script:
    - apt-get update -qq
    - apt-get install -y --no-install-recommends make git-core

release:
  stage: build
  <<: *install_tools
  script:
    - echo "ðŸ”– Building release for tag or master"
    - make release
  only:
    refs:
      - master
      - tags
  tags:
    - emacs
  artifacts:
    paths:
      - dist/

snapshot:
  stage: build
  <<: *install_tools
  script:
    - echo "ðŸ“¦ Building snapshot"
    - make snapshot
  except:
    refs:
      - master
      - tags
  tags:
    - emacs
  artifacts:
    paths:
      - f2k-config-*.tar.gz
    expire_in: 1 week
